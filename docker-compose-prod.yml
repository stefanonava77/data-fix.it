version: '3'

services:
  strapi:
    container_name: strapi_data-fix
    image: strapi/strapi
    environment:
      - NODE_ENV=production
      - DATABASE_CLIENT=mongo
      - DATABASE_HOST=db
      - DATABASE_PORT=27017
      - DATABASE_NAME=strapi
      - DATABASE_USERNAME=
      - DATABASE_PASSWORD=
      - DATABASE_AUTHENTICATION_DATABASE=strapi
    ports:
      - 1337:1337
    volumes:
      - ./app:/srv/app
    depends_on:
      - db
    command: 'strapi start'

  db:
    container_name: mongo_db_data-fix
    image: mongo
    environment:
      - MONGO_INITDB_DATABASE=strapi
    ports:
      - 27017:27017
    volumes:
      - ./db:/data/db
    restart: always

  react-prod:
    container_name: react-prod
    build:
      context: ./webapp
      dockerfile:
        Dockerfile
    ports:
      - "3000:80"